<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <title>User Management</title>
    <!-- Actions Buttons Styling -->
    <style>
        .action-btn {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 5px;
            margin-right: 10px;
            color: #3498db;
        }
        .action-btn .bx{
            font-size: 1.5rem;
            transition: transform .2s; /* Animation */
        }

        .delete-btn {
            color: #fff; /* Text color */
            background-color: #fe1900; /* Background color */
            padding: 5px 10px; /* Padding for better appearance */
            border-radius: 5px; /* Optional: Rounded corners */
        }

        .ban-btn {
            color: #fff; /* Text color */
            background-color: #f39c12; /* Background color */
            padding: 5px 10px; /* Padding for better appearance */
            border-radius: 5px; /* Optional: Rounded corners */
        }
        .action-btn .bx:hover{
            transform: scale(1.5);
        }

    </style>
</head>

<body>
    <!-- Sidebar -->
     <div th:insert="~{/sidebar :: sidebar}"> </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
         <div th:insert="~{/navbar :: navbar}"> </div>
        <!-- End of Navbar -->

        <main>
            <h1>User Management</h1>

            <!-- User Management Table -->
            <table id="userTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>User Email</th>
                        <th>User Role</th>
                        <th>User Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Data (Replace with actual data) -->
                    <tr>
                        <td>1</td>
                        <td>user1@example.com</td>
                        <td>Admin</td>
                        <td>********</td>
                        <td>
                            <button class="action-btn delete-btn" title="Delete">
                                <i class='bx bx-trash'></i>
                            </button>
                            <button class="action-btn ban-btn" title="Ban">
                                <i class='bx bx-block'></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>user2@example.com</td>
                        <td>User</td>
                        <td>********</td>
                        <td>
                            <button class="action-btn delete-btn" title="Delete">
                                <i class='bx bx-trash'></i>
                            </button>
                            <button class="action-btn ban-btn" title="Ban">
                                <i class='bx bx-block'></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </main>

        <!-- Include jQuery and DataTables script -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

        <!-- DataTables Initialization Script -->
        <script>
            $(document).ready(function () {
                $('#userTable').DataTable();
            });
        </script>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script src="js/index.js"></script>


</body>

</html>
