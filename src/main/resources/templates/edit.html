<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
</head>
<body>
<h1>Edit Project</h1>
<form th:action="@{/edit/{id}(id=${project.id})}" th:object="${project}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <button type="submit">Edit Project</button>
</form>
<a th:href="@{/index}">Back to Projects</a>
</body>
</html>
