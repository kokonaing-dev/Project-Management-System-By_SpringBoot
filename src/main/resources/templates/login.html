<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/login_form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container d-flex justify-content-center">
    <form th:action="@{/login}" th:object="${user}" method="post" class="form_container mt-3" onsubmit="return validateLoginForm()">
        <div class="title_container">
            <p class="title">Login to your Account</p>
            <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
        </div>
        <br>

        <div th:if="${model.success}">
            <p class="success-message" th:text="${model.success}"></p>
        </div>


        <div class="input_container">
            <label class="input_label" for="email_field">Email</label>
            <input type="text" th:field="*{email}" placeholder="name@mail.com" class="input_field" id="email_field">
            <p class="error-message" id="email-error"></p>
        </div>
        <div class="input_container">
            <label class="input_label" for="password_field">Password</label>
            <input type="password" th:field="*{password}" placeholder="Password" class="input_field" id="password_field">
            <p class="error-message" id="password-error"></p>
        </div>
        <button type="submit" class="sign-in_btn"><span>Sign In</span></button>
        <div class="separator">
            <hr class="line">
            <span>Or</span>
            <hr class="line">
        </div>
        <button type="submit" class="sign-in_ggl" onclick="signInWithGoogle()"><span>Sign In with Google</span></button>
        <button type="submit" class="sign-in_apl" onclick="redirectToRegistration()">
            <span>Create Account</span>
        </button>
        <p class="note">Terms of use &amp; Conditions</p>
    </form>
</div>
<script>
    function validateLoginForm() {
        const email = document.getElementById('email_field').value;
        const password = document.getElementById('password_field').value;
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        emailError.textContent = email.trim() === '' ? 'Email cannot be empty' : '';
        passwordError.textContent = password.trim() === '' ? 'Password cannot be empty' : '';


        return email.trim() !== '' && password.trim() !== '';
    }

    function signInWithGoogle() {
        alert('Signing in with Google...');
    }

    function redirectToRegistration() {
        window.location.href = '/register';
    }
</script>
</body>
</html>
