<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />

        <style>
            .sidebar a{
                text-decoration: none;
            }
            .card{
                box-shadow: 2px 10px 10px black;
                border-radius: 20px;
            }

        </style>

    </head>

    <body>
        <!-- Sidebar -->
         <div th:insert="~{/sidebar :: sidebar}"> </div>
        <!-- End of Sidebar -->

        <!-- Main Content -->
        <div class="content">

            <!-- Navbar -->
             <div th:insert="~{/navbar :: navbar}"> </div>
            <!-- End of Navbar -->

            <main>
                <!-- Main Content -->
                <div class="container mt-5">
                    <div class="card mx-auto" style="max-width: 400px;">
                        <div class="card-body">
                            <h5 class="card-title">User Information</h5>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" value="JohnDoe" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" value="john.doe@example.com" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" value="********" readonly>
                            </div>
                            <div class="edit-btn d-flex justify-content-end">
                                <button class="btn btn-primary btn-sm" style="border-radius: 15px" onclick="enableEdit()">
                                    <i class="bx bx-edit-alt"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer>
            <!-- place footer here -->
        </footer>
        <script src="js/index.js"></script>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


    </body>
</html>
